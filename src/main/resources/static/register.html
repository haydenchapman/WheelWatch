<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
    <title>Register: Wheel Watch</title>
    <img src="Colorful%2090s%20Geometric%20Shapes%20Zoom%20Virtual%20Background.gif"/>

</head>
<body class="container">
<div class="container-md">
    <h1>Register here for access to the most radical wheel library ever!</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="text" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            <button href="./login.html" class="btn btn-secondary">Login</button>
        </div>
    </form>
</div>
<script src="javascript/register.js" type="application/javascript"></script>
</body>
</html>
