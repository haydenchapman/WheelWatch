<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login: Wheel Watch</title>
</head>
<body>
<div class="container-md">
    <h1>Login to Wheel Watch</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="text" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <a href="./login.html" class="btn btn-secondary">Login</a>
        </div>
    </form>
</div>
<script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
